<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate AI-powered flashcards for Anki with AnkiGPT, enhancing your learning and memorization process.">
    <meta name="keywords" content="Anki, Flashcards, AI, Learning, Memorization, Study, Education">
    <meta name="author" content="Shroominic">

    <title>AnkiGPT - AI Powered Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-gray-900 text-gray-100">
    <header class="text-gray-300 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-100 mb-4 md:mb-0">
                <span class="ml-3 text-xl">AnkiGPT</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-100" href="https://www.reddit.com/r/Anki/comments/183gbn8/creating_new_decks_using_csv_import/">How to import the deck?</a>
                <a class="mr-5 hover:text-gray-100" href="https://apps.ankiweb.net">What's Anki?</a>
                <a class="mr-5 hover:text-gray-100" href="https://github.com/shroominic/anki-gpt">GitHub</a>
            </nav>
        </div>
    </header>
    <section class="text-gray-400 body-font">
        <div class="container mx-auto flex px-2 lg:px-10 py-24 md:flex-row flex-col items-center">
            <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 md:mb-0 mb-10">
                <img class="object-cover object-center rounded" alt="hero" src="/landing_image.webp">
            </div>
            <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
                <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-100">Master Your Studies with AI-Powered Flashcards</h1>
                <p class="mb-8 leading-relaxed">Harness the power of artificial intelligence to create personalized flashcards that make learning faster and more effective.</p>
                <div class="flex justify-center">
                    <input type="text" id="topicInput" placeholder="Enter topic for flashcards" class="text-gray-900 py-2 px-4 rounded-l-lg focus:outline-none">
                    <button id="generateButton" onclick="downloadDeck()" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded-r-lg text-lg">Generate Deck</button>
                </div>
                <script>
                    function downloadDeck() {
                        const topic = document.getElementById('topicInput').value;
                        const button = document.getElementById('generateButton');
                        if (topic) {
                            button.style.pointerEvents = 'none'; // Disable button clicks
                            button.textContent = 'Generating...';
                            const link = document.createElement('a');
                            link.href = `/${encodeURIComponent(topic)}.csv`;
                            link.download = `${topic}.csv`;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            // Ensure the button is re-enabled after a delay to handle asynchronous download
                            setTimeout(() => {
                                button.style.pointerEvents = 'auto'; // Re-enable button clicks
                                button.textContent = 'Generate Deck';
                            }, 20 * 1000);
                        } else {
                            alert('Please enter a topic.');
                        }
                    }
                </script>
            </div>
        </div>
    </section>
    <footer class="text-gray-400 body-font">
        <div class="container px-2 lg:px-10 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-700 sm:py-2 sm:mt-0 mt-4">¬© 2024 AnkiGPT ‚Äî
                Built in the <a href="https://agihouse.ai" class="text-gray-400" rel="noopener noreferrer" target="_blank">AGIHouse</a> by <a href="https://shroominic.com" class="text-gray-400 ml-1" rel="noopener noreferrer" target="_blank">@shroominic</a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a href="https://x.com/shroominic" class="text-gray-500">ùïè</a>
                <a href="https://github.com/shroominic/anki-gpt" class="ml-4 text-gray-500">
                    <i style="font-size:24px" class="fa">&#xf09b;</i>
                </a>
            </span>
        </div>
    </footer>
</body>
</html>
